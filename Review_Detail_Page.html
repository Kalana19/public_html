<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    /* Header Section */
    .page-header {
      background-color: #898888;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      border-radius: px px 0 0;
      margin-bottom: 20px;
    }

    .container {
      width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .date {
      font-size: 14px;
      color: #888;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* Product Image Section */
    .product-image {
      width: 100%;
      height: 250px;
      background-color: #e4e4e4;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .product-image img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    /* Product Description Section */
    .product-description {
      font-size: 16px;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .review-section {
      margin-top: 20px;
    }

    .review-section p {
      font-size: 16px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .rating {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .stars {
      display: inline-block;
      font-size: 24px;
      color: gold;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .footer button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #e4e4e4;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .footer button:hover {
      background-color: #d2d2d2;
    }

    .footer .delete {
      background-color: #f44336;
      color: white;
    }

    .footer .delete:hover {
      background-color: #e53935;
    }

    .back-button {
      background-color: #eeeeee;
      border: 1px solid #ccc;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>

  <!-- Page Header -->
  <div class="page-header">
    Product Review
  </div>

  <div class="container">
    <div class="header">Product Title</div>
    <div class="date">DD/MM/YYYY</div>

    <!-- Product Image Section with an Icon -->
    <div class="product-image">
      <!-- Replace the icon source with your actual image path -->
      <img src="https://via.placeholder.com/100.png?text=Icon" alt="Product Icon">
    </div>

    <!-- Product Description Section -->
    <div class="product-description">
      <strong>Product Description:</strong>
      <p>This is a short description of the product. It outlines the key features, benefits, and other relevant details that a potential customer would need to know about the product.</p>
    </div>
    <div class="rating">
      <span>Rating:</span>
      <div class="stars">
        ★★★★☆
      </div>
    </div>

    <div class="footer">
      <a href="Review_List_Page.html">
        <button>Back to Reviews</button>
      </a>
      <div>
        <a href="Edit_Review_Page.html">
          <button>Edit</button>
        </a>
        <a href="Review_List_Page.html">
        <button class="delete">Delete</button>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
